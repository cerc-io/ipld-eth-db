      POSTGRES_PASSWORD: "password"
    ports:
      - "127.0.0.1:8068:5432"
    volumes:
      - ./scripts/init-data-node.sh:/docker-entrypoint-initdb.d/init-data-node.sh

  pg_data_node_3:
